<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorBody">
        <header id="CalculatorScreen">
            
            <!-- used for showing first operand value while we are entering second Operand value -->
             <div id="firstValue"></div>
            <!-- this will have  -->
            <div id="secondValue">
                <input type="number" step="0.01" name="PresentValue" value="0" class="inputs" >
                <!-- input tel -->
            </div>
        </header>
         <main id="calculatorButtons-Section">
           
            <div class="BTS">
                <p class="btns LightGreyColor" id="AC">AC</p>
                <p class="btns LightGreyColor" id="inverse">+/-</p>
                <p class="btns LightGreyColor" id="modeulo">%</p>
                <p class="btns OragneColor" id="divide">/</p>
            </div>
            <div class="BTS">
                <p class="btns DarkGreyColor" id="seven">7</p>
                <p class="btns DarkGreyColor" id="eight">8</p>
                <p class="btns DarkGreyColor" id="nine">9</p>
                <p class="btns OragneColor" id="multiply">*</p>
            </div>
            <div class="BTS">
                <p class="btns DarkGreyColor" id="four">4</p>
                <p class="btns DarkGreyColor" id="five">5</p>
                <p class="btns DarkGreyColor" id="six">6</p>
                <p class="btns OragneColor" id="subtract">-</p>
            </div>
            <div class="BTS">
                <p class="btns DarkGreyColor" id="one">1</p>
                <p class="btns DarkGreyColor" id="two">2</p>
                <p class="btns DarkGreyColor" id="three">3</p>
                <p class="btns OragneColor" id="plus">+</p>
            </div>
            <div class="BTS ">
                <p class="btns DarkGreyColor" id="ZeroBtn">0</p>
                <p class="btns DarkGreyColor" id="dot">.</p>
                <p class="btns OragneColor" id="equalto">=</p>
            </div> 
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
